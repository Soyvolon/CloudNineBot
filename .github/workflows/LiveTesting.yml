# This is a basic workflow to help you get started with Actions

name: LiveTesting

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build Discord:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100 
      - name: Install Dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build CloudNine.csproj --configuration Release --no-restore --output artifact/build/CloudNine
      - name: Copy Discord Dockerfile to Artifact
        run: cp **Dockerfile artifact/
      - name: Upload Discord Artifact
        uses: actions/upload-artifact@v2.2.1
        with:
          name: discord-artifact
          path: /
  Build Web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100
      - name: Install Dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build CloudNine.Web.csproj --configuration Relese --no-restore --output artifact/build/CloudNine.Web
      - name: Copy Web Dockerfile to Artifact
        run: cp CloudNine.Web/**Dockerfile artifact/CloudNine.Web/
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v2.2.1
        with:
          name: discord-artifact
          path: /
